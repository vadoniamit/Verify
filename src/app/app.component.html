<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    
    <div class="container">
        <a class="navbar-brand" href="#">khoslalabs</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
  
        <div class="collapse navbar-collapse justify-content-end" id="navbarsExampleDefault">
           
            <form class="form-inline my-2 my-lg-0">
                <div class="input-group input-group-sm">
                    <input type="text" [(ngModel)]="pname" class="form-control" aria-label="Small"  placeholder="Search...">
                    <div class="input-group-append">
                        <button type="button" class="btn btn-secondary btn-number" (click)="searchProduct()">
                            <i class="icon-search"></i>
                        </button>
                    </div>
                </div>
                <a class="btn btn-success btn-sm ml-3" href="#">
                    <i class="fas fa-cart-plus"></i>  Cart
                    <span class="badge badge-light">{{cartValue}}</span>
                </a>
                </form>
        </div>
    </div>
  </nav>
  

  <section class="list-product">
  <div class="container">
    <div class="row">
        <div class="col-12 ">
                <nav class="navbar navbar-dark bg-primary">
                        <div class="col-lg-4 header-most-top">
                                <p class="text-white text-lg-left text-center">New Products
                                 <i clas="fa fa-shopping-cart" style="font-size:24px"></i>
                                </p>
                            </div>
                            
                            <div class="col-lg-2 header-most-top">
                                <a class="btn btn-secondary  btn-lg" href="#">
                                    <i class="fas fa-filter"></i>  Filter
                              
                                </a>
                            </div>
                            <div class="col-lg-2 header-most-top">
                                <a class="btn btn-secondary  btn-lg" href="#">
                                    <i class="fas fa-filter"></i>  Filter
                                    
                                </a>
                            </div>    
                </nav>
            
        </div>
        <div class="collapse navbar-collapse justify-content-end" id="navbarsExampleDefault"></div>
        <div class="col-12">
            <div class="row">
              <ng-container *ngFor = "let prod of products">
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="card">
                        <img class="card-img-top" src="{{prod.img_url}}" alt="Card image cap">
                        <div class="card-body">
                            <h4 class="card-title"><a href="product.html" title="View Product">{{prod.name}}</a></h4>
                            <ng-container *ngFor="let cart of arrayProd">
                                <ng-container *ngIf="cart.id == prod.id && cart.count > 0;">
                                    <p>
                                      {{cart.count}} qty added
                                    </p>
                                    
                                  </ng-container>
                                  
                            </ng-container>
                            

                            <div class="row">
                                <div class="col">
                                    <p>₹ {{prod.price - prod.price/100 * prod.discount}} <span class="cross-line">{{prod.price}}</span></p>
                                </div>
                                <div class="col">
                                    <p class="discount">{{prod.discount}}% off</p>
                                </div>
                                
                            </div>
                            <div class="row">
                              <div class="col">
                                  <a href="#" class="btn btn-success btn-block" (click)="addTocart(prod.id)">Add to cart</a>
                              </div>
                            <ng-container *ngFor="let cart of arrayProd">
                              
                              <ng-container *ngIf="cart.id == prod.id && cart.count > 0;">
                              
                              <div class="col text-right">
                                  <a href="#" class="btn btn-danger btn-block" (click)="remove(prod.id)"><i class="icon-trash icon-large"></i>  Remove</a>
                              </div>
                            </ng-container>
                          </ng-container>
                            
                              
                            </div>
                        </div>
                    </div>
                </div>   
              </ng-container>
            </div>
        </div>
  
    </div>
  </div>
  <footer class="mod-footer">
    <div class="foot-copyright">
        <div class="grid_frame">
            <div class="container_grid clearfix">
                <div class="copyright">

                </div>

        </div>
    </div>
</footer>
